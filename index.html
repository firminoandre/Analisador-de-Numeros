<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="title-container">
                <h1>ANALISADOR DE NÚMEROS</h1>
        </div>
        <div id="quadrado"></div>
        <div class="father-container">
            <div class="program-container container-style">
                <input type="number" name="number-input" class="inputs" id="number-input" placeholder="Digite um Número">
                <input type="button" id="insert-input" class="inputs" value="Inserir" onclick="inserir()">
                <div class="error-field"></div>
            </div>
            <div class="result-container container-style">
                <div id="select-field"></div>
                <input type="hidden" id="finish-input" class="inputs" value="Finalizar" onclick="finalizar()">
                <p id="result-field" class=""></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

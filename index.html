<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ANALISADOR DE NÚMEROS</h1>
    </header>

    <div id="caixa-principal" class="caixa-principal">
        <h2>Digite um número:</h2>
        <input type="number" name="num" id="num">
        <label for="num"></label>
        <input type="button" id="inserir" value="Inserir" onclick="inserir()">
        <div id="caixa-select">
            <select name="teste" id="teste" style="width: 200px;">
                <option value="1"></option>
            </select>
        </div>
        <input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
        <p id="res"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h2>Analisador de Números</h2>
        <div class="input-field">
            <input type="number" name="num" id="num" placeholder="Digite um número">
            <div class="underline"></div>
            <label for="num"></label>
        </div>
        <div class="interactive-field">
            <input type="button" id="inserir" value="Inserir" onclick="inserir()">
        </div>
        <div class="select-field">
            <select name="select" id="select" size="5">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="interactive-field">
            <input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
            <p id="res"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

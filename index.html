<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
    <div class="title-container">
            <h1>ANALISADOR DE NÚMEROS</h1>
    </div>
    <div class="program-container container-size">
        <input type="number" name="number-input" id="number-input" placeholder="Digite um Número" onblur="desfoco()">
        <input type="button" id="insert-input" value="Inserir" onclick="inserir()">
        <div class="error-field"></div>
    </div>
    <div class="result-container">
        <div id="select-field"></div>
        <input type="button" id="finish-input" value="Finalizar" onclick="finalizar()">
        <p id="result-field"></p>
    </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
